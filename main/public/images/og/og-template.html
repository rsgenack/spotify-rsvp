<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Graph Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      font-family: 'Arial', sans-serif;
      color: #fff;
      position: relative;
    }
    
    .image-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
    }
    
    .text-container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 20px;
      background-color: #D2F348; /* The bright green color */
      border-radius: 24px;
      max-width: 80%;
    }
    
    h1 {
      font-size: 48px;
      margin: 0 0 10px 0;
      color: #37352f;
      text-transform: uppercase;
      font-weight: bold;
    }
    
    p {
      font-size: 24px;
      margin: 0;
      color: #37352f;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="/images/couple/couple-bar-photo.jpg" alt="Background Image">
  </div>
  <div class="text-container">
    <h1>Rebecca & Seth | RSVP</h1>
    <p>Please RSVP to the wedding of Rebecca Genack & Seth Gruhin</p>
  </div>
</body>
</html>
